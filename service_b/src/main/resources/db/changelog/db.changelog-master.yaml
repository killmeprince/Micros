databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:
        - createTable:
            tableName: messages
            columns:
              - column: { name: id, type: varchar(64), constraints: { primaryKey: true } }
              - column: { name: type, type: varchar(32) }
              - column: { name: payload, type: text }
              - column: { name: ts, type: bigint }
